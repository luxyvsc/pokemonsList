<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
      // Redireciona qualquer rota desconhecida para index.html, preservando o caminho original
      (function() {
        var l = window.location;
        var path = l.pathname.replace(/^\/pokemonsList/, '');
        var newUrl = l.origin + '/pokemonsList/index.html' + (path ? ('?redirect=' + encodeURIComponent(path + l.search + l.hash)) : '');
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    <h1>Redirecionando...</h1>
  </body>
</html>
