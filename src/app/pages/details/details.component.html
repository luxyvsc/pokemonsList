<poke-header></poke-header>

<main>

  <!-- Loading -->
  <div *ngIf="loading && !loaded && !apiError" class="loading-container">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>

  <!-- Conteúdo -->
  <ng-container *ngIf="loaded && !apiError">
    <!-- ...existing code... -->
    <section class="pokemon__names">
      <h1 class="slideInLeft">{{ data[0]?.name }}</h1>
      <h2 class="slideInRight">{{ data[1]?.names?.[0]?.name }}</h2>
    </section>
    <section class="pokemon__status">
      <img
        [src]="data[0]?.sprites?.other?.dream_world?.front_default"
        [alt]="data[0]?.name"
        class="slideInDown"
      >
      <article class="pokemon__status__statistics fadeIn">
        <section>
          <h3>Estatísticas</h3>
          <ol>
            <li *ngFor="let value of data[0]?.stats">
              {{ value.stat.name }}
              <strong>{{ value.base_stat }}</strong>
            </li>
          </ol>
        </section>
        <a routerLink="/" class="btn btn_secondary">Voltar</a>
      </article>
    </section>
  </ng-container>

  <!-- Erro -->
  <img
    src="assets/error.png"
    alt="Erro ao carregar o Pokémon"
    width="100%"
    *ngIf="apiError"
  >
</main>
